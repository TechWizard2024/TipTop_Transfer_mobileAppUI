<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>TipTop Transfer - Image Gallery</title>

<style>
* {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    margin: 0;
}

body{
    font-family:Arial, Helvetica, sans-serif;
    background:#dcdcdc;
    display: flex;
    flex-direction: column;
}

.wrapper{
    width:100%;
    max-width:1200px;
    margin:0 auto;
    background:#ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    flex: 1 0 auto;
}

/* header */
.header{
    padding:10px 20px 0 20px;
    height: auto;
    min-height: 80px;
    flex-shrink: 0;
    background:linear-gradient(#5c5c5c,#2f2f2f);
}

.title{
    text-align:center;
    color:#fff;
    padding:20px 0;
    font-size:24px;
    font-weight:bold;
}

.subtitle{
    text-align:center;
    color:#ccc;
    padding-bottom:10px;
    font-size:14px;
}

/* download link */
.download-link{
    text-align:center;
    padding-bottom:20px;
}

.download-link a{
    display:inline-block;
    background:linear-gradient(#33a6d6,#1c88b8);
    color:white;
    padding:10px 20px;
    border-radius:4px;
    text-decoration:none;
    font-size:14px;
    transition:background 0.2s;
}

.download-link a:hover{
    background:linear-gradient(#3cb5e8,#1c88b8);
}

/* topbar */
.topbar{
    height:18px;
    background:linear-gradient(#5c5c5c,#2f2f2f);
    border-radius:4px;
    margin:5px 20px 20px 20px;
    flex-shrink: 0;
}

/* gallery container */
.gallery-container{
    padding:20px;
    flex:1;
}

/* folder section */
.folder-section{
    margin-bottom:30px;
}

.folder-title{
    background:linear-gradient(#33a6d6,#1c88b8);
    color:white;
    padding:10px 15px;
    border-radius:4px;
    margin-bottom:15px;
    font-size:16px;
    font-weight:bold;
}

/* image grid */
.image-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
    gap:15px;
}

@media (max-width: 480px) {
    .image-grid {
        grid-template-columns:repeat(auto-fill, minmax(150px, 1fr));
        gap:10px;
    }
}

.image-item{
    border:1px solid #ddd;
    border-radius:4px;
    overflow:hidden;
    background:#f5f5f5;
    transition:transform 0.2s, box-shadow 0.2s;
}

.image-item:hover{
    transform:translateY(-3px);
    box-shadow:0 4px 8px rgba(0,0,0,0.2);
}

.image-item img{
    width:100%;
    height:150px;
    object-fit:cover;
    display:block;
}

@media (max-width: 480px) {
    .image-item img {
        height:120px;
    }
}

.image-name{
    padding:8px;
    font-size:11px;
    color:#555;
    text-align:center;
    word-break:break-all;
    background:#fff;
}

/* footer - toujours en bas */
.footer{
    margin-top: auto;
    background:#efefef;
    padding:12px 20px;
    font-size:12px;
    color:#555;
    text-align: center;
    flex-shrink: 0;
    width: 100%;
}

/* no images message */
.no-images{
    text-align:center;
    padding:40px;
    color:#888;
    font-size:16px;
}
</style>
</head>

<body>

<div class="wrapper">

<div class="header">
        <div class="title">TipTop Transfer</div>
        <div class="subtitle">Image Gallery</div>
        <div class="download-link">
            <a href="App_Wave_UI_List.xlsx" download>Download UI List (Excel)</a>
        </div>
    </div>

    <div class="topbar"></div>

    <!-- Gallery -->
    <div class="gallery-container" id="gallery">
        <div class="no-images">Loading images...</div>
    </div>

    <div class="footer">
        Copyright Â© 2024 TipTop Transfer. All rights reserved.

</div>

// Sort folders by name ASC
imageData.sort((a, b) => a.folder.localeCompare(b.folder));

// Sort images within each folder by name ASC
imageData.forEach(folder => {
    folder.images.sort((a, b) => a.localeCompare(b));
});

// Render the gallery
function renderGallery() {
    const gallery = document.getElementById('gallery');
    let html = '';
    
    let totalImages = 0;
    imageData.forEach(folder => {
        totalImages += folder.images.length;
    });
    
    if (totalImages === 0) {
        gallery.innerHTML = '<div class="no-images">No images found.</div>';
        return;
    }
    
    imageData.forEach(folder => {
        html += `<div class="folder-section">`;
        html += `<div class="folder-title">${folder.folder} (${folder.images.length} images)</div>`;
        html += `<div class="image-grid">`;
        
        folder.images.forEach(imageName => {
            const imagePath = `Main/${folder.folder}/${imageName}`;
            html += `
                <div class="image-item">
                    <img src="${imagePath}" alt="${imageName}" loading="lazy" onerror="this.style.display='none'">
                    <div class="image-name">${imageName}</div>
                </div>
            `;
        });
        
        html += `</div>`;
        html += `</div>`;
    });
    
    gallery.innerHTML = html;
}

// Initialize gallery on page load
document.addEventListener('DOMContentLoaded', renderGallery);
</script>
